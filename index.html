<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img src="./images/Logo.svg" alt="Логотип" class="logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/Avatar.jpg" alt="Фото профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-bth"></button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-btn"></button>
    </section>
    <section>
      <ul class="elements">
        <li class="element">
          <div class="element__rectangle">
            <img src="./images/Karachaevsk.jpg" alt="Фото природы" class="element__photo">
            <p class="element__place">Карачаевск</p>
            <div class="element__heart"></div>
          </div>
        </li>
        <li class="element">
          <div class="element__rectangle">
            <img src="./images/Elbrus.jpg" alt="Фото природы" class="element__photo">
            <p class="element__place">Гора Эльбрус</p>
            <div class="element__heart"></div>
          </div>
        </li>
        <li class="element">
          <div class="element__rectangle">
            <img src="./images/Dombay.jpg" alt="Фото природы" class="element__photo">
            <p class="element__place">Домбай</p>
            <div class="element__heart"></div>
          </div>
        </li>
        <li class="element">
          <div class="element__rectangle">
            <img src="./images/Elbrus.jpg" alt="Фото природы" class="element__photo">
            <p class="element__place">Гора Эльбрус</p>
            <div class="element__heart"></div>
          </div>
        </li>
        <li class="element">
          <div class="element__rectangle">
            <img src="./images/Dombay.jpg" alt="Фото природы" class="element__photo">
            <p class="element__place">Домбай</p>
            <div class="element__heart"></div>
          </div>
        </li>
        <li class="element">
          <div class="element__rectangle">
            <img src="./images/Karachaevsk.jpg" alt="Фото природы" class="element__photo">
            <p class="element__place">Карачаево-Черкессия</p>
            <div class="element__heart"></div>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form action="" class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__name" value="Жак-Ив Кусто">
      <input type="text" class="popup__profession" value="Исследователь океана">
      <button class="popup__save-btn">Сохранить</button>
      <img src="./images/Close-Icon.svg" alt="Иконка закрытия" class="popup__close-icon">
    </form>
  </div>

  <script src="./pages/index.js"></script>
</body>
</html>
