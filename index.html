<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img src="./images/Logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/Avatar.jpg" alt="Фото профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-bth"></button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>
    <section>
      <ul class="elements">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_action_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form">
        <input type="text" class="popup__input popup__input_data_name" value="">
        <input type="text" class="popup__input popup__input_data_job" value="">
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
      <button class="popup__close-icon"></button>
    </div>
  </div>
  <div class="popup popup_action_add-place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="popup__form">
        <input type="text" class="popup__input popup__input_data_place-name" value="" placeholder="Название">
        <input type="text" class="popup__input popup__input_data_place-link" value="" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__save-btn">Создать</button>
      </form>
      <button class="popup__close-icon"></button>
    </div>
  </div>

  <template id="place-template">
    <li class="element">
      <div class="element__rectangle">
        <img src="./images/Trash.svg" alt="Иконка удаления" class="element__trash">
        <img src="#" alt="Фото природы" class="element__photo">
        <p class="element__place"></p>
        <button type="button" class="element__heart"></button>
      </div>
      <div class="popup popup_action_show-place">
        <div class="popup__photo-container">
          <img src="#" alt="Фото достопримечательности" class="popup__photo">
          <h2 class="popup__photo-title">Домбай</h2>
          <button class="popup__close-icon"></button>
        </div>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
